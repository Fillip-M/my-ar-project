<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Matrix Marker</title>

    <!-- Fillips scripts -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- jakobs scripts -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.min.js"></script>

  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5; ">
      <!-- Fillips models -->
      <a-marker type="barcode" value="14" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-entity gltf-model="assets/models/monk_character.glb" scale="2 2 2" position="0 0 0" rotation="0 0 0"></a-entity>
        <a-text value="Fillip" position="0 3.5 0" align="center" color="white" scale="2 2 2"></a-text>
      </a-marker>



      <!-- jakobs model -->
      <a-marker type="barcode" value="12">
      <a-entity gltf-model="url(assets/scene.gltf)"
                position="0.5 0 0"
                scale="0.01 0.01 0.01"
                rotation="0 0 0">          
      </a-entity> 
      <a-text value="Jakob" position="0 0 0" color="white" scale="2 2 2"></a-text>
    </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
