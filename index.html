<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Matrix Marker</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

      <a-assets>
        <a-asset-item id="mymodel" src="assets/models/vulture_stone_statue.glb"></a-asset-item>
      </a-assets>

      <a-marker type="barcode" value="14">
        <a-entity glb-model="#mymodel" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0"></a-entity>> </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

      <!-- Knappen -->
  <button onclick="toggleInfo()" style="position: absolute; top: 20px; left: 20px; z-index: 10;">‚ÑπÔ∏è Info</button>

  <!-- Skjult tekst -->
  <div id="infoBox" style="display: none; position: absolute; top: 60px; left: 20px; background: white; padding: 10px; z-index: 10;">
    <p>üëã Velkommen til vores AR-projekt!</p>
    <p>Gruppens navn: Team Awesome</p>
    <p>Projekt: Visning af avatarer p√• elevskilte</p>
  </div>

  <!-- A-Frame scene -->
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
      <a-asset-item id="mymodel" src="assets/models/vulture_stone_statue.glb"></a-asset-item>
    </a-assets>

    <a-marker type="barcode" value="14">
      <a-entity gltf-model="#mymodel" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0"></a-entity>
      <a-text value="Elevens navn" position="0 0.2 0" align="center" color="white"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function toggleInfo() {
      const box = document.getElementById("infoBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }
  </script>
  </body>
</html>
