<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Matrix Marker</title>

    <!-- Fillips scripts -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5; ">
      <!-- Fillips models -->
      <a-marker type="barcode" value="14" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-entity gltf-model="assets/models/monk_character.glb" scale="2 2 2" position="0 0 0" rotation="0 0 0"></a-entity>
        <a-text value="Fillip" position="0 3.5 0" align="center" color="white" scale="2 2 2"></a-text>
      </a-marker>

      <!-- jakobs model -->
      <a-marker type="barcode" value="12">
        <a-entity gltf-model="assets/models/mohamed_salah_mo_salah.glb" position="-0.7 0 0" scale="0.015 0.015 0.015" rotation="0 0 0"> </a-entity>
        <a-text value="Jakob" position="0 3 0" color="white" scale="2 2 2" align="center"></a-text>
      </a-marker>

      <!-- Kari model -->
      <a-marker type="barcode" value="11">
        <a-entity gltf-model="assets/models/kaia_deepwave__the_abyss_diver.glb" position="-0.2 0 0" scale="1 1 1" rotation="0 0 0"> </a-entity>
        <a-text value="Kari" position="0 3 0" color="white" scale="2 2 2" align="center"></a-text>
      </a-marker>

      <!-- Greta model -->
      <a-marker type="barcode" value="10">
        <a-entity gltf-model="assets/models/wall-eanimated.glb" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"> </a-entity>
        <a-text value="Greta" position="0 3 0" color="white" scale="2 2 2" align="center"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <style>
      #about-button {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 9999;
        padding: 10px 15px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        text-decoration: none; /* remove underline */
        cursor: pointer;
        display: inline-block;
      }

      #about-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>

    <a href="about.html" id="about-button">About Us</a>
  </body>
</html>
