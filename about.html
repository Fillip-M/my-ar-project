<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>hello world</h1>
    <style>
      #about-button {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 9999;
        padding: 10px 15px;
        background-color: rgba(0, 0, 0, 0.6);

      }

      #about-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>

    <a href="index.html" id="about-button">back</a>
